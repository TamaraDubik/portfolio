<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="text">
        <p>Get in touch.</p>
        <p>Say Hello!</p>
        <p>
          If you'd like to send me a message, i can be reached trough various
          ways. If you prefer emails. simply fill out the form below or send me
          a message directly at
          <a href="mailto:tamaradubik@gmail.com? subject=Project request"
            >tamaradubik@gmail.com</a
          >
        </p>
      </div>
      <div class="input">
        <label for="name">Name: </label>
        <input type="text" />
      </div>
      <div class="input">
        <label for="email">E-mail:</label>
        <input type="email" />
      </div>
      <div class="input">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
